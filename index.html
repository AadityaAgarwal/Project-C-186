<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky color="black"></a-sky>
        <a-camera position="0 0 50"></a-camera>
            <a-entity layout="type: box; columns: 6; margin: 5" position="0 0 10">
                <a-entity spe-particles="position-spread: 1 0 0; velocity: 0 0 0; distribution: disc; radius: 2; randomize-position: true">
                </a-entity>
    </a-scene>
</body>

</html>
